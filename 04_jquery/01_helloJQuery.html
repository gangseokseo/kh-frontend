<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello jQuery</title>
    <!-- <script src="js/jquery-3.5.1.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script 
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>  위의것 2개중 하나 사용가능 CDN소스코드 방법-->
    
    <script>
    //1. load 이벤트 핸들러 //페이지 다해석하고 마지막에 나옴  $를쓰든jQuery를 쓰든 앞에 붙일때
    //$ -> jQuery 키워드 사용가능
    //$ 함수호출 document객체를 전달함 ->리턴값에 read메소드 익명함수
    jQuery(document).ready(function(){
      console.log("jQuery 사용준비끝~");
    });
    // console.log(123);
    
    //2. load 이벤트핸들러(2가지방법)
    jQuery(function(){
      console.log("저도 jQuery 사용준비끝!");
    });

    </script>
</head>
<body>
    <h1>Hello jQuery</h1>
    <ol>
        <li>js파일을 직접 다운로드 받아서 제공</li>
        <li>CDN Content Delivery Network 방식으로 제공</li>
    </ol>
    
</body>
</html>
