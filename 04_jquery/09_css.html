<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <h1>CSS</h1>
    <h2>show | hide</h2>
    <input type="button" value="show" id="btn1">
    <input type="button" value="hide" id="btn2">
    <input type="button" value="toggle" id="btn3">
    <br><br>
    <img src="images/flower1.PNG" alt="" id="flower1">
    <hr>
    <script>
    /**
     * toggle =>show hide를 한방에!
     * 
     */  
    $(btn3).click(function(){
      $(flower1).toggle(500, "swing", function(){
        //완료후 처리작업
      });
    });
     
    /**
    * ctrl shift s로 element확인 브라우져에서
    * hide 이미지숨기기
    */ 
    $(btn2).click(function(){
      $(flower1).hide(2000, "linear"); //linear 일정한속도로 등장
        alert("hide작업끝!");//콜백함수 설치
    });

   /**
   * show 이미지나타내기
   */ 
   $(btn1).click(function(){
      $(flower1).show(1000, "swing", function(){
        alert("show작업끝!");//콜백함수 설치
      }); //500 =>0.5초안에 나타나기 1000=>1초안에 나타내기
   });

   </script> 
    <!--fade계열-->
   <h2>fadeIn | fadeOut | fadeToggle | fadeTo</h2> 
   <input type="button" value="fadeIn" id="btn4">
   <input type="button" value="fadeOut" id="btn5">
   <input type="button" value="fadeToggle" id="btn6">
   <br><br>
   <img src="images/river1.PNG" alt="" id="river1">
   <hr><!--작아지는걸 눈으로확인가능-->
   <script>
    /**
     * fadeToggle : fadeIn,out 동시에
     */
    $(btn6).click(function(){
      $(river1).fadeToggle(1000, function(){
        alert("toggle완료!");//콜백함수넣기
      });

    });
    /**
     * 컨쉬S로 브라우져에서 element요소보기
     * opacity(0:투명~1:불투명), display값을 조정해서 투명해지다 화면에서 사라진다.
     * 
     */
    $(btn5).click(function(){
      $(river1).fadeOut(1000);
    });


    $(btn4).click(function(){//화면에 노출
      $(river1).fadeIn(1000);
    });
   </script>

   <!-- div.img-container>img -->
   <div class="img-container">
       <img src="images/flower2.PNG" alt="">
    </div>
    <style>
    .img-container{
        width: 500px;
        height: 300px;
        overflow: hidden;
    }
    .img-container img {
        width: 100%;
        opacity: .7;
        transition-duration: .5s;  /*소요시간*/
    }
    </style>
    <script>
    $(".img-container img").hover(function(){
        $(this).fadeTo(200, 1)//0.2초동안 1로만들어라(불투명)
               .css('transform', 'scale(1.1,1.1)');//마우스올렸을때 확대하면서 스케일업!
    }, function(){
        $(this).fadeTo(200, .7)
        .css('transform', 'scale(1, 1)');//마우스올렸을때 확대한게 축소하면서 스케일 제자리
    });

    </script>

</body>
</html>
